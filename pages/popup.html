<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/libs/jquery.min.js"></script>
    <script src="/libs/tpl.js"></script>
    <script src="/js/model.js"></script>
    <script src="/js/pop.js"></script>
</head>
<body class="popup">
<div class="inner">
    <h1>PanLi host 管理
        <small>
            <a href="/pages/option.html" target="_blank" title="新增 Hosts 配置">新增</a>
            <i class="I">|</i>
            <a href="/pages/option.html#hosts" target="_blank" title="管理">管理</a>
        </small>
        <small>默认: <select id="default"><option value="DIRECT">插件</option><option value="SYSTEM">系统</option></select></small>
        <label class="checkbox"><input id="status" type="checkbox" value="1" checked><span>启用</span></label>
    </h1>
    <form action="#" id="searchForm" class="search">
        <input type="text" id="input_search" class="form-control input-sm" placeholder="搜索域名 IP,标签.(ip:192. or tags:dev)" value="">
    </form>

    <div class="filter">标签: <span id="label-filter"></span>(双击启用所有)</div>

    <table id="main-table" class="table table-hover table-condensed">
        <thead>
            <tr>
                <th width="20">&nbsp;</th>
                <th width="110">IP</th>
                <th>域名</th>
                <th>标签</th>
                <th>注释</th>
            </tr>
        </thead>
        <tbody id="tbody-hosts"></tbody>
    </table>
    <!--<aside class="github">
        <a class="btn" target="_blank" href="">Fork</a>
    </aside>-->
</div>
<script id="host-item" type="text/template">
    <tr id="host-{=id}" data-id="{=id}" data-domain="{=domain}" title="Updated at: {=uptime}">
        <td><a class="host-status {=status_class}" data-status="{=status}" data-id="{=id}" data-domain="{=domain}" href="#"></a></td>
        <td>{=ip}</td>
        <td>{=domain}</td>
        <td>{=tags}</td>
        <td>{=note}</td>
    </tr>
</script>
</body>
</html>
